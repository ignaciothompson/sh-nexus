<div class="home-container">
    <!-- Popular Movies -->
    <section class="content-section">
        <h2>Popular Movies</h2>
        <div class="carousel">
            <app-movie-card *ngFor="let movie of movies$ | async" [movie]="movie" type="movie"></app-movie-card>
        </div>
    </section>
    <!-- Popular TV -->
    <section class="content-section">
        <h2>Popular Series</h2>
        <div class="carousel">
            <app-movie-card *ngFor="let show of tvShows$ | async" [movie]="show" type="tv"></app-movie-card>
        </div>
    </section>
    <!-- Recommended -->
    <section class="content-section">
        <h2>Recommended for You</h2>
        <div class="carousel">
            <app-movie-card *ngFor="let item of recommended$ | async" [movie]="item" [type]="item.name ? 'tv' : 'movie'"></app-movie-card>
        </div>
    </section>
</div>
