<div class="app-container">
    <ng-container>
        <app-sidebar (openSettings)="openSettingsModal()"></app-sidebar>
        <div class="content-wrapper">
            <app-header></app-header>
            <main class="main-content">
                <!-- Welcome Screen (first-time setup) -->
                <app-welcome *ngIf="showWelcome" (setupComplete)="onSetupComplete()"></app-welcome>
                <!-- Router Outlet for Dashboard and other pages -->
                <router-outlet *ngIf="!showWelcome"></router-outlet>
            </main>
        </div>
    </ng-container>
</div>
<!-- Settings Modal (at layout level so sidebar can trigger it) -->
<app-settings-modal *ngIf="showSettingsModal" [sections]="sections" (close)="onSettingsModalClose()" (sectionsUpdated)="onSectionsUpdated()">
</app-settings-modal>
