<div class="toc-header">
    <h3 class="toc-title">On This Page</h3>
</div>

<!-- Empty State -->
<div *ngIf="tocItems.length === 0" class="toc-empty">
    <span class="material-symbols-outlined">list</span>
    <p>No sections yet</p>
</div>

<!-- TOC Content -->
<div *ngIf="tocItems.length > 0" class="toc-content">
    <div class="toc-list">
        <div 
            *ngFor="let item of tocItems"
            class="toc-item"
            [class.active]="item.active"
            [class.level-2]="item.level === 2"
            (click)="scrollToSection(item)">
            {{ item.title }}
        </div>
    </div>

    <div class="linked-pages-section">
        <h4 class="linked-pages-title">Linked Pages</h4>
        <div class="linked-pages-list">
            <div class="linked-page" *ngFor="let page of linkedPages">
                <span class="material-symbols-outlined">{{ page.icon }}</span>
                <span class="linked-page-title">{{ page.title }}</span>
            </div>
        </div>
    </div>
</div>

<div class="toc-footer">
    <button class="footer-btn">
        <span>Word Count</span>
        <span class="word-count">{{ wordCount }}</span>
    </button>
</div>
